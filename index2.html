<!DOCTYPE html>
<html>
  <head lang="en-ca">
    <meta charset="utf-8">
    <meta name="description" content="This is my second website with MDL">
    <meta name="keywords" content="ic2so, mths, MDL">
    <meta name="author" content="Jaden Plugowsky">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-purple.min.css" />
    <link rel="stylesheet" href="./css/style2.css">
    <title>Page 2 - MDL Website</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Page 2</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Icon List -->
        <br>
        <div class="page-content">
          Voice Actors
        </div>
        <ul class="demo-list-icon mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">person</i>
              Lance Reddick
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">person</i>
              Debra Wilson
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">person</i>
              Oded Fehr
            </span>
          </li>
        </ul>
        <div class="page-content">
          Slider
        </div>
        <br>
        <!-- Default Slider -->
        <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">
        <br>
        <br>
        <a href="./index.html">Home Page</a>
      </main>
    </div>
  </body>
</html>
